<ion-header [translucent]="true">
  <ion-toolbar color="ddd">
    <ion-title color="bbb">
      <ion-icon name="rainy-outline"></ion-icon>
      Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="aaa">
  
  <ion-grid>
    <ion-col size="12" size-md="6" size-lg="6" *ngFor="let i of items">
      <ion-card (click)="Gotodetail(i)">
        <img [src]="i.image" alt="">
        <ion-card-header>
          <ion-card-title>{{ i.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ i.price }} à¸¿
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>

</ion-content>
